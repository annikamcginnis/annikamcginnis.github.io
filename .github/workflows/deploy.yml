name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'docs/new-york-tropical-wood/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Replace MAPBOX token in index.html
        run: |
          sed -i "s|__MAPBOX_TOKEN__|${{ secrets.MAPBOX_TOKEN }}|g" new-york-tropical-wood/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: new-york-tropical-wood   # <-- deploy this folder only
